apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/prometheus-community/helm-charts.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  sources:
    - repoURL: https://github.com/prometheus-community/helm-charts.git
      targetRevision: main
      path: app1.yaml
    - repoURL: https://github.com/prometheus-community/helm-charts.git
      targetRevision: main
      path: app2.yaml

