apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/dgusarovs/demo-dev.git
    targetRevision: main
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  sources:
    - repoURL: https://github.com/dgusarovs/demo-dev.git
      targetRevision: main
      path: applications/app1
    - repoURL: https://github.com/dgusarovs/demo-dev.git
      targetRevision: main
      path: applications/app2

